
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackSac login Portal></title>
    <style>
        body {
            background-size: cover;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .login-container {
            background-color: rgba(51, 51, 51, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background-color: #222;
            color: #00ff00;
        }
        input[type="submit"] {
            background-color: #00ff00;
            color: #1a1a1a;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #00cc00;
        }
        .brightness-control {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        .lamp {
            width: 100px;
            margin: 20px 0;
            transition: opacity 0.3s;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <link rel="Background Image" type="gif" href="C:\Users\shubh\Downloads\Login-page-back-ground.gif"/>
    <div class="brightness-control">
        <label for="brightness">Brightness:</label>
        <input type="range" id="brightness" min="0" max="100" value="100" oninput="adjustBrightness(this.value)">

    </div>
    <div class="login-container" id="loginContainer">
        <h1>Hacker Login</h1>
        <form action="#" method="post" id="loginForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="footer">Â© 2025 Created by HackSac</div>
    </div>

    <script>
        function adjustBrightness(value) {
            const brightness = value / 100;
            const loginContainer = document.getElementById('loginContainer');
            loginContainer.style.opacity = brightness;

            // Hide login details if brightness is low
            if (brightness < 0.3) {
                document.getElementById('loginForm').style.display = 'none';
            } else {
                document.getElementById('loginForm').style.display = 'block';
            }
        }
    </script>
</body>
</html>
